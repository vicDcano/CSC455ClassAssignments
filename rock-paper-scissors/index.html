<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <title>Rock Paper Scissor Game</title>
        <link rel = "stylesheet" href = style.css>
    </head>

    <body>

        <h1 class = "game-title">Rock Paper Scissors</h1>

        <input type = "checkbox" id = "darkmode-toggle"/>
                <label for = "darkmode-toggle">

                    <svg class = "moon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Zm0-80q88 0 158-48.5T740-375q-20 5-40 8t-40 3q-123 0-209.5-86.5T364-660q0-20 3-40t8-40q-78 32-126.5 102T200-480q0 116 82 198t198 82Zm-10-270Z"/></svg>
                </label>

        <div class = "container">

            <div class = "scoreboard">
                <p class = "player-score">Your Score:</p>
                <p class = "p-number">0</p>
                <p class = "com-score">Computer Score:</p>
                <p class = "c-number">0</p>
            </div>

            <div class = "buttons">
                <button id = "rock" onclick="rockChoice()">🪨Rock</button>
                <button id = "paper" onclick="paperChoice()">📄Paper</button>
                <button id = "scissors" onclick="scissorsChoice()">✂️Scissors</button>
            </div>

            <div class = "result">
                <p class = "player-choice">You chose:....<br></p>
                <p class = "com-choice">Computer chose:...<br></p>
                <p class = "round-winner">Result:...<br></p>
            </div>

        </div>

        <button class = "reset-but" onclick="resetScores()">Play Again</button>

    </body>

    <script src="script.js"></script>
    
</html>
