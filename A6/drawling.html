<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" href= "style.css">
        <title>Basic Drawing App</title>
    </head>
    <body>

        <h1>Draw on me!!!!</h1>
        <canvas id = "canvas"></canvas>

        <div class="button_container">

            <button onClick = "clearClick()" type = "button" class = "clear_button">Clear</button>

            <div onClick = "changeColor(this)" class = "color-field" style = "background-color: blue;"></div>
            <div onClick = "changeColor(this)" class = "color-field" style = "background-color: red;"></div>
            <div onClick = "changeColor(this)" class = "color-field" style = "background-color: green;"></div>
            <div onClick = "changeColor(this)" class = "color-field" style = "background-color: yellow;"></div>

            <div class = "slide_container">
                <input onInput = "draw_width = this.value" type="range" min="1" max="100" class="slider">
                <p>Thickness</p>
            </div>

            <input onInput = "draw_color = this.value" type = "color" class = "color-picker">

            <div>
                <button  onClick = "saveClick()" class = "save_button" id = "save">
                    <img src = "floppy_disk.png" alt = "save button" class = "floppy">
                </button>
            </div>
        </div>

    </body>

    <script src = "script.js"></script>
</html>
